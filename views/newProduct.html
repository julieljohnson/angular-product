<div class="add">

        <form>
          <input type="text" ng-model="newProduct.picture" placeholder="Picture">
          <input type="text" ng-model="newProduct.title" placeholder="Title">
          <input type="text" ng-model="newProduct.price" placeholder="Price">
          <input type="text" ng-model="newProduct.description" placeholder="Description">

          <button ng-click="admin.addProduct(newProduct)">Add Product</button>
        </form>

</div>
