<a href="#/admin/new">new</a>

<ul>
    <li>
        <div ng-repeat="product in admin.products">
            <img ng-src="{{product.picture}}" alt="{{product.title}}">
            <p>{{product.title}}</p>
            <p>{{product.price}}</p>
            <p><a href="#/admin/detail/{{product._id}}">View More</a> | <a href="#/admin/edit/{{product._id}}">Edit</a> | <button ng-click="admin.deleteProduct(product._id)">Delete</button></p></div>
        </div>
    </li>
</ul>
